<!--@subject {{var customer.name}} invites you to {{var store.getFrontendName()}} @-->

{{template config_path="design/email/header_template"}}
<div class="invite" style="display: flex; flex: 50%">
    <div class="column">
        Dear {{var name}},<br><br>

        {{var customer.name}} invites you to visit <a href="{{var invitation_url}}">{{var store.getFrontendName()}}</a>:<br><br>

        {{depend message}}
        {{var message|text}} <br>
        {{/depend}}
    </div>
    <div class="column">
        <img src="{{view url='Mirasvit_Rewards/images/invite.png'}}" alt="{{trans 'Rewards Referral System'}}" />
    </div>
</div>

{{template config_path="design/email/footer_template"}}
